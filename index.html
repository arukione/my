<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>KORILIN</title>
    <style>
        body {
            margin: 0;
            min-width: 100vw;
            min-height: 100vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info {
            width: 100%;
        }

        .wrap {
            position: relative;
            min-width: 450px;
            min-height: 300px;
            padding: 15px;
            width: 30vw;
            height: 20vw;
            background: #ffffffb3;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            border: 5px solid white;
        }

        .name {
            font-size: 21px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .desc {
            text-align: center;
            width: 100%;
        }

        .blog {
            text-align: center;
            position: relative;
            top: 30px;
        }

        .blog a {
            font-size: 14px;
            padding: 8px 20px;
            background: #1da1f2;
            color: white;
            text-decoration: none;
            border-radius: 20px;
        }

        .ICP {
            position: absolute;
            bottom: 15px;
            width: calc(100% - 30px);
            text-align: center;
        }

        .ICP a {
            color: #1da1f2;
            text-decoration: none;
        }


        @media screen and (max-width: 500px) {
            body {
                background: white;
            }

            .wrap {
                min-width: calc(100% - 60px);
                height: 50vh;
                padding: 30px;
            }

            .blog a {
                display: block;
                margin-bottom: 20px;
            }

            .ICP {
                width: calc(100% - 60px);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="./avatar.jpg" class="avatar" width="120px" height="120px">
        <div class="info">
            <div class="name">Kori Lin</div>
            <div class="desc">一个热爱二次元与开源技术的开发者，深圳Kotlin用户组(KUG)筹办者</div>
            <div class="blog">
                <a href="https://korilin.com/blog/">进入博客</a>
                <a href="https://korilin.com/KUGshenzhen/">KUG深圳</a>
            </div>
            <div class="ICP">
                备案号：<a data-v-a1d15838="" target="_blank" rel="noopener" href="http://beian.miit.gov.cn/">
                    粤ICP备19149652号
                </a>
            </div>
        </div>
    </div>
</body>

</html>
